<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        h1{
            color: wheat; 
            background-color: brown; 
            text-align: center; 
            word-spacing: 15px; 
            letter-spacing: 50px; 
            font-size: 50px;
        }
        a{
            text-decoration: none;
        }
        body{
            background-color: bisque;

        }
        .head{
            background-color: aqua;
            text-align: center;
        }
    </style>
</head> 
<body>
    <!-- Inline Tag -->
    <h2><strong>Inline CSS :</strong></h2>
    <h1 style="color: beige; 
               background-color: black; 
               text-align: center; 
               word-spacing: 15px; 
               letter-spacing: 50px; 
               font-size: 50px;
               /* font-family: fantasy; */
               /* font-style: italic; */
               ">
               RORSCHACH</h1>
    
    <!-- Internal Tag -->
    <h2 class="head"><strong>Internal CSS :</strong></h2>
    <h1 >RORSCHACH</h1>
    
    <!-- External Tag -->

    <h2 id="head2">External CSS :</h2>
    <h1 id="head3">RORSCHACH</h1>
    
    
</body>
</html>
