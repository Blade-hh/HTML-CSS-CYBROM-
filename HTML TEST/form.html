<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First form </title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h1><strong>REGISTRATION</strong></h1> </legend>
            <h3>Name : <input type="text" placeholder="Enter your name"></h3>
            <h3>Age : <input type="number" placeholder="Enter your Age"></h3>
            <h3>Email : <input type="email" placeholder="Enter your Age"></h3>
            <h3>Gender : 
               Male <input type="radio" name="radio">
               Female <input type="radio" name="radio">
               Others <input type="radio" name="radio">
            </h3>
            <h3>Favrourite Thing : 
                Movies <input type="checkbox" name="checkbox">
                Mobile Games <input type="checkbox" name="checkbox">
                Playing <input type="checkbox" name="checkbox">
                Dancing <input type="checkbox" name="checkbox">
                Singing <input type="checkbox" name="checkbox">
            </h3>
            Select Courses : 
            <select name="courses" id="courses">
                <option value="mern-stack">Mern-stack</option>
                <option value="python">Python-fullstack</option>
                <option value="ruby">Ruby</option>
                <option value="java">Java-fullstack</option>

            </select>
            
            <button type="submit">Submit</button>
            <button type="submit">Reset</button>

        </fieldset>
    </form>
</body>

</html>
